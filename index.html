<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео Трансляции</title>
</head>
<body>
    <h2>Выберите поток:</h2>
    <select id="streamSelect">
        <option value="https://apollo.production-public.tubi.io/live/ac-nhl.m3u8">NHL</option>
        <option value="http://your-server-ip/hls/movie2.m3u8">Фильм 2</option>
    </select>

    <video id="video" controls autoplay width="640" height="360"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var select = document.getElementById('streamSelect');

        function loadStream(url) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }

        select.addEventListener('change', function() {
            loadStream(select.value);
        });

        loadStream(select.value); // Загружаем первый поток при загрузке страницы
    </script>
</body>
</html>
