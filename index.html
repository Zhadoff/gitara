<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивные Трансляции</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }
        .sidebar select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .content {
            margin-left: 270px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            background: black;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .content {
                margin-left: 0;
                flex-direction: column;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Выберите трансляцию</h2>
        <select id="streamSelect">
            <optgroup label="Хоккей">
                <option value="https://apollo.production-public.tubi.io/live/ac-nhl.m3u8">NHL</option>
                <option value="http://your-server/hls/khl.m3u8">KHL</option>
            </optgroup>
            <optgroup label="Футбол">
                <option value="https://github.com/slmans313/IPTV/blob/master/EPL.m3u8">Английская Премьер-Лига</option>
            </optgroup>
         
        </select>
    </div>
    <div class="content">
        <video id="video" controls autoplay></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var select = document.getElementById('streamSelect');

        function loadStream(url) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }

        select.addEventListener('change', function() {
            loadStream(select.value);
        });

        loadStream(select.value); // Загружаем первый поток по умолчанию
    </script>
</body>
</html>
